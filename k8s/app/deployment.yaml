apiVersion: apps/v1
kind: Deployment
metadata:
  name: foobar-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foobar-api
  template:
    metadata:
      labels:
        app: foobar-api
    spec:
      initContainers:
        - name: copy-certs
          image: busybox
          command: ["sh", "-c", "cp /tmp-certs/* /cert/"]
          volumeMounts:
            - name: certs-pvc
              mountPath: /cert
            - name: certs-secret
              mountPath: /tmp-certs
      containers:
        - name: foobar-api
          image: foobar-api:local
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          volumeMounts:
            - name: certs-pvc
              mountPath: /cert
          livenessProbe:
            httpGet:
              path: /health
              port: 80
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
      volumes:
        - name: certs-pvc
          persistentVolumeClaim:
            claimName: foobar-api-certs
        - name: certs-secret
          secret:
            secretName: foobar-api-tls
